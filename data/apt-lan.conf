# Default app configuration. Any changes made here will be overwritten with
#   package updates. Please add custom config files into ./apt-lan.conf.d/.
#   Those files will be read sequentially such that config set in any particular
#   file will override the same config if it was set in an earlier file.

[system]
# config related to syncing packages from the system's apt cache
# frequency = hourly/daily/weekly/monthly
frequency = daily

[network]
# config related to syncing packages from network systems
# frequency = hourly/daily/weekly/monthly
frequency = hourly
